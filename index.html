<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Medima Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">

</head>

<body class="p-4">
    <div class="container">
        <h2 class="text-center mb-4">Medima - Medicine Manager</h2>

        
        <nav class="nav nav-pills mb-3 justify-content-center">
            <button class="nav-link active" onclick="route('home')">Home</button>
            <button class="nav-link" onclick="route('add')">Add Medicine</button>
            <button class="nav-link" onclick="route('sell')">Sell Medicine</button>
        </nav>

        
        <div id="content">
            
            <div id="homePage">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn" onclick="toggleSidebar()">☰</button>
                    <input type="text" class="form-control w-75" id="search" placeholder="Search medicine..."
                        oninput="searchMedicine()">
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-primary" onclick="route('add')">Add Data</button>
                    <button class="btn btn-danger" onclick="route('sell')">Sell Medicine</button>
                </div>

                
                <div id="notifications" class="mb-3"></div>
            </div>

            
            <div id="khurakPage" style="display:none;">
                <h4 class="text-center mb-4">Make Khurak</h4>
                <div class="row">
                    
                    <div class="col-md-6">
                        <h5>Search Khurak</h5>
                        <input class="form-control mb-2" id="searchKhurak" placeholder="Enter disease name..."
                            oninput="searchKhurak()">
                        <div id="searchKhurakResults" class="mt-3"></div>
                    </div>

                    
                    <div class="col-md-6">
                        <h5>Add Khurak</h5>
                        <form onsubmit="addKhurak(event)">
                            <input class="form-control mb-2" id="disease" placeholder="Disease Name" required>
                            <textarea class="form-control mb-2" id="description" placeholder="Description" rows="4"
                                required></textarea>
                            <button class="btn btn-success">Add</button>
                        </form>
                        <div id="addKhurakStatus" class="mt-2"></div>
                    </div>
                </div>
            </div>

            
            <div class="fixed-bottom text-center mb-3">
                <button class="btn btn-dark rounded-circle" style="width:60px;height:60px;"
                    onclick="route('barcode')">📷</button>
            </div>

        </div>
    </div>

    
    <script src="https://unpkg.com/@ericblade/quagga2@v0.0.10/dist/quagga.min.js"></script>

    
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("✅ Service Worker Registered"))
                .catch(err => console.error("❌ Service Worker Registration Failed", err));
        }
    </script>

</body>

</html>"
